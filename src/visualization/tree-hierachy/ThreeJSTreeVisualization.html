<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topic Tree Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }

        #tree-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
        }

        .control-group {
            margin-bottom: 10px;
        }

        select, button {
            background: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 8px 12px;
            border-radius: 4px;
            margin: 5px 0;
            cursor: pointer;
        }

        button:hover {
            background: #444;
        }

        .node circle {
            fill: #4a90e2;
            stroke: #2c3e50;
            stroke-width: 2px;
        }

        .node text {
            font: 14px sans-serif;
            fill: #ffffff;
        }

        .node--internal circle {
            fill: #2c3e50;
        }

        .link {
            fill: none;
            stroke: #4a90e2;
            stroke-opacity: 0.6;
            stroke-width: 1.5px;
        }

        #close-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        #close-button:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div id="tree-container">
        <button id="close-button">Close</button>
        <div id="controls">
            <div class="control-group">
                <select id="datasetSelect">
                    <option value="overview" selected>Overview</option>
                    <option value="pharmacology">Pharmacology</option>
                    <option value="indications">Indications</option>
                    <option value="safety">Safety</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="control-group">
                <label><input type="radio" name="mode" value="cluster" checked> Dendrogram</label>
                <label><input type="radio" name="mode" value="tree"> Tree</label>
            </div>
            <button id="saveButton">Save as SVG</button>
        </div>
        <svg id="tree-svg"></svg>
    </div>

    <script>
        const margin = { top: 20, right: 220, bottom: 20, left: 120 };
        const width = window.innerWidth - margin.left - margin.right;
        const height = window.innerHeight - margin.top - margin.bottom;

        const svg = d3.select("#tree-svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        let tree = d3.tree().size([height - 400, width - 160]);
        let cluster = d3.cluster().size([height, width - 160]);

        let root, link, node;

        // Replace this URL with your GitHub raw URL
        const datasetsUrl = "https://raw.githubusercontent.com/jarolim14/Study-1-Bibliometrics/refs/heads/feature/2025-03-26-data-and-code-improvements/src/visualization/tree-hierachy/D3JS_cluster_hierarchy_structure_2025.json?token=GHSAT0AAAAAADBVDIMOFVEQXELUYH3EZDQM2AJ7OJA";

        fetch(datasetsUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok " + response.statusText);
                }
                return response.json();
            })
            .then(datasets => {
                updateVisualization(datasets.overview);

                d3.select("#datasetSelect").on("change", function() {
                    const selectedDataset = this.value;
                    updateVisualization(datasets[selectedDataset]);
                    changed();
                });
            })
            .catch(error => console.error("Error fetching datasets:", error));

        function updateVisualization(data) {
            root = d3.hierarchy(data, d => d.children);
            cluster(root);

            svg.selectAll(".link").remove();
            svg.selectAll(".node").remove();

            link = svg.selectAll(".link")
                .data(root.descendants().slice(1))
                .join("path")
                .attr("class", "link")
                .attr("d", diagonal);

            node = svg.selectAll(".node")
                .data(root.descendants())
                .join("g")
                .attr("class", d => "node" + (d.children ? " node--internal" : " node--leaf"))
                .attr("transform", d => `translate(${d.y},${d.x})`);

            node.append("circle").attr("r", 4);
            node.append("text")
                .attr("dy", ".35em")
                .attr("x", d => d.children ? -13 : 13)
                .attr("text-anchor", d => d.children ? "end" : "start")
                .text(d => d.data.name);
        }

        function changed() {
            (this.value === "tree" ? tree : cluster)(root);
            const t = d3.transition().duration(750);
            node.transition(t).attr("transform", d => `translate(${d.y},${d.x})`);
            link.transition(t).attr("d", diagonal);
        }

        function diagonal(d) {
            return "M" + d.y + "," + d.x
                + "C" + (d.parent.y + 100) + "," + d.x
                + " " + (d.parent.y + 100) + "," + d.parent.x
                + " " + d.parent.y + "," + d.parent.x;
        }

        // Save as SVG functionality
        document.getElementById('saveButton').addEventListener('click', function() {
            const svgElement = document.querySelector('#tree-svg');
            const serializer = new XMLSerializer();
            const svgString = serializer.serializeToString(svgElement);
            const blob = new Blob([svgString], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'topic_tree_visualization.svg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // Close button functionality
        document.getElementById('close-button').addEventListener('click', function() {
            window.parent.postMessage({ type: 'closeTreeVisualization' }, '*');
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            const newWidth = window.innerWidth - margin.left - margin.right;
            const newHeight = window.innerHeight - margin.top - margin.bottom;

            svg.attr("width", newWidth + margin.left + margin.right)
               .attr("height", newHeight + margin.top + margin.bottom);

            tree.size([newHeight - 400, newWidth - 160]);
            cluster.size([newHeight, newWidth - 160]);

            if (root) {
                (d3.select('input[name="mode"]:checked').node().value === "tree" ? tree : cluster)(root);
                node.attr("transform", d => `translate(${d.y},${d.x})`);
                link.attr("d", diagonal);
            }
        });
    </script>
</body>
</html>
